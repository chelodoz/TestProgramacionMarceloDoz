<form [formGroup]="form" (ngSubmit)="createOrder()">
    <div class="form-group">
        <label for="exampleFormControlSelect1">Employee</label>
        <select formControlName="employeeId" class="form-control" id="exampleFormControlSelect1">
            <option selected value="0">Open this select menu</option>
            <option *ngFor="let employee of employeeService.list"  value="{{employee.employeeId}}">{{employee.employeeFirstName}} {{employee.employeeLastName}}
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Customer</label>
        <select formControlName="customerId" class="form-control" id="exampleFormControlSelect1">
            <option selected value="0">Open this select menu</option>
            <option *ngFor="let customer of customerService.list"  value="{{customer.customerId}}">{{customer.customerFirstName}} {{customer.customerLastName}}
        </select>
    </div>
    <div class="form-group">
        <label for="totalInput">Total</label>
        <input formControlName="orderTotalPrice"type="text"value="{{order.orderTotalPrice | number:'1.2-2' | removeComma}}" class="form-control" id="exampleInputPassword1" readonly>
    </div>
   
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit">Create Order</button>
    </div>

</form>
